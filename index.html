<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="shape">
   
  </div>
  <header class='container'>
    <div>
      <img src="./images/logo.svg" alt="logo" class="logo">
    </div>
    <img id='hamburger' class="show" src="./images/icon-hamburger.svg" alt="hamburger">
    <img id='close' src="./images/icon-close.svg" alt="close">
    <nav id="nav">
      <ul>
        <li>Product</li>
        <li><a>Features</a></li>
        <li><a>Pricing</a></li>
        <li class="nav_round"></li>
        <li class="nav_login"><a>Login</a></li>
      </ul>
    </nav>
    
  </header>
  <main>
    <div class="text_side container">
      <div class="main_head">
        <span class="new">New</span>
        <span>Monograph Dashboard</span>
      </div>
      <h1>Powerful insights into your team</h1>
      <p>Project planning and time tracking</br> for agile teams</p>
      <div class="button_prewie">
        <button>Schedule a demo</button>
        <span>to see a preview</span>
      </div>
    </div>
    <div class="image_side ">
      <img src="./images/illustration-devices.svg" alt="img">
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Hanna</a>.
    </p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
